# Configuração para testes
server:
  port: 0

spring:
  application:
    name: api-simulador-test
  
  main:
    banner-mode: off

  # Configuração H2 para testes
  datasource:
    principal-sqlserver:
      jdbc-url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password: 
      driver-class-name: org.h2.Driver
      
  second-datasource:
    local-h2:
      jdbc-url: jdbc:h2:mem:simulacao_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password: 
      driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  # Configuração JPA para testes
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true

# Desabilitar Azure EventHub para testes
azure:
  eventhub:
    enabled: false

# Configurações para testes
logging:
  level:
    br.com.leo.apisimulador: DEBUG
    org.springframework.web: DEBUG
